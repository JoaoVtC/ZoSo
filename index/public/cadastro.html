<script>
   function verificaSenha(str) {
        var padrao = new RegExp(
          "^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[-+_!@#$%^&*.,?]).+$"
        );

        if (!str || str.length === 0) {
          divTxt.innerHTML = "Preencha a senha"
          return;
        }

        // Print Yes If the string matches
        // with the Regex
        if (padrao.test(str)) {
          divTxt.innerHTML = "Senha aprovada"
           
        } else {
          divTxt.innerHTML = "Atenda ao padrão requisitado"
          
        }
        return;
      }
